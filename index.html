<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="/style/style.css" />
    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/62fddcaf39.js"
      crossorigin="anonymous"
    ></script>
    <title>Assignment</title>
  </head>
  <body>
    <div class="container">
      <div class="inner--container">
        <div class="top-nav">
          <div class="header">
            <div class="nav--icon">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="nav--header">
              <h1>Today's Classes</h1>
            </div>
            <div class="notifications">
              <i class="fa-regular fa-bell"></i>
            </div>
          </div>
          <!--  -->
          <div class="top--card">
            <div class="top">
              <div class="title">
                <h1>History of Physics</h1>
                <span class="date">24 March, 18pm - 19pm</span>
              </div>
              <div class="more">
                <i class="fa-solid fa-ellipsis"></i>
              </div>
            </div>
            <div class="mentor">
              <div class="avatar">
                <img src="https://picsum.photos/200" alt="mentor" />
              </div>
              <div class="details">
                <h1 class="name">Mr. Cody Fisher</h1>
                <span class="position">Professor</span>
              </div>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="class--timeline">
          <div class="timeline">
            <span class="time">12 am</span>
            <span class="time">13 am</span>
            <span class="time">14 am</span>
            <span class="time">15 am</span>
            <span class="time">16 am</span>
            <span class="time">17 am</span>
            <span class="time">18 am</span>
            <div class="marker"></div>
          </div>
          <div class="classes">
            <div class="class">
              <div class="class--head">
                <div class="head">
                  <h1 class="class--name">Physics</h1>
                  <span class="time">12 am - 14 pm</span>
                </div>
                <div class="type">
                  <span>Class</span>
                </div>
              </div>
              <div class="class-members">
                <div class="members">
                  <img src="https://picsum.photos/100" alt="member" />
                  <img src="https://picsum.photos/100" alt="member" />
                  <img src="https://picsum.photos/100" alt="member" />
                </div>
                <div class="more"><span>+ 5 Members</span></div>
              </div>
            </div>
            <div class="class active--class">
              <div class="class--head">
                <div class="head">
                  <h1 class="class--name">Geometry</h1>
                  <span class="time">14 pm - 16pm</span>
                </div>
                <div class="type">
                  <span>Consultation</span>
                </div>
              </div>
              <div class="class-members">
                <div class="members">
                  <img src="https://picsum.photos/100" alt="member" />
                  <img src="https://picsum.photos/100" alt="member" />
                  <img src="https://picsum.photos/100" alt="member" />
                </div>
                <div class="more"><span>+ 5 Members</span></div>
              </div>
            </div>
            <div class="class">
              <div class="class--head">
                <div class="head">
                  <h1 class="class--name">Chemistry</h1>
                  <span class="time">16pm - 18pm</span>
                </div>
                <div class="type">
                  <span>Class</span>
                </div>
              </div>
              <div class="class-members">
                <div class="members">
                  <img src="https://picsum.photos/100" alt="member" />
                  <img src="https://picsum.photos/100" alt="member" />
                  <img src="https://picsum.photos/100" alt="member" />
                </div>
                <div class="more"><span>+ 5 Members</span></div>
              </div>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="menu">
          <ul class="menus">
            <li class="menu--item active"><i class="fa-solid fa-house"></i></li>
            <li class="menu--item">
              <i class="fa-regular fa-comment-dots"></i>
            </li>
            <li class="menu--item"><i class="fa-regular fa-user"></i></li>
            <li class="menu--item"><i class="fa-solid fa-gear"></i></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
